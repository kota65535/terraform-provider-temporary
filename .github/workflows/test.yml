name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:

jobs:
  show-context:
    runs-on: ubuntu-latest
    steps:
      - name: Show github context object
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}

  test:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup tools
        uses: ./.github/actions/setup-tools
      - name: Run test
        run: TF_LOG=info make test testacc
